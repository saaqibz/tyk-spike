<div>
    <h2> Your token is: <code>{{token}}</code>
    <h2>Items</h2>

    <script type = "text/ng-template" id="item-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myItemLabel">Create or edit a Item</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="item.id" readonly>
                </div>

                <div class="form-group">
                    <label>name:</label>

                    <input type="text" class="form-control" name="name"
                           ng-model="item.name" ng-required="true"
                           />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most  characters.</span>
                </div>

                <div class="form-group">
                    <label>description:</label>

                    <input type="text" class="form-control" name="description"
                           ng-model="item.description" ng-required="false"
                           />
                    <span class="error" ng-show="form.description.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.description.$error.maxlength">Must be at most  characters.</span>
                </div>

                <div class="form-group">
                    <label>thumbnail:</label>

                    <input type="text" class="form-control" name="thumbnail"
                           ng-model="item.thumbnail" ng-required="false"
                           />
                    <span class="error" ng-show="form.thumbnail.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.thumbnail.$error.maxlength">Must be at most  characters.</span>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Item
    </button>

    <div class="panel panel-default" style="margin-top:20px; width:70%;padding:15px;">
        Click <a href="../app2/index.html">here</a> to go to app2
    </div>
